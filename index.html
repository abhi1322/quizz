<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-8">Multiple Choice Quiz</h1>
        <div class="flex flex-wrap">
            <div class="w-full lg:w-3/4 pr-8">
                <div id="quiz-container" class="rounded-lg shadow-md bg-white p-6 mb-8"></div>
                <button id="submit-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Submit</button>
                <div id="result-container" class="mt-8"></div>
            </div>
            <div class="w-full lg:w-1/4">
                <div id="attempts" class="bg-gray-200 rounded-lg p-4 mb-8">
                    <p class="text-lg font-bold mb-4">Attempts</p>
                    <p id="attempts-count" class="text-xl">0</p>
                </div>
                <div id="score" class="bg-gray-200 rounded-lg p-4">
                    <p class="text-lg font-bold mb-4">Score</p>
                    <p id="score-count" class="text-xl">0/23</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
